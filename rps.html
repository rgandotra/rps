<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function computerPlay() {
      const randomVal = Math.floor(Math.random() * 3);
      if (randomVal == 0) {
        return 'ROCK';
      }
      else if (randomVal > 1) {
        return 'PAPER';
      }
      else return 'SCISSORS';
    }
    
    const RESULT_TYPES = {
      TIE: "TIE",
      WIN: "WIN",
      LOSE: "LOSE",
    };

    function playRound(playerSelection, computerSelection) {
      playerSelection = playerSelection.toUpperCase();
      
      if (playerSelection === computerSelection) {
          return RESULT_TYPES.TIE;
      }
      
      if (playerSelection == "ROCK") {
        if (computerSelection == "PAPER") {
          return RESULT_TYPES.LOSE;
        } else {
          return RESULT_TYPES.WIN;
        }
      }

      if (playerSelection == "PAPER") {
        if (computerSelection == "ROCK") {
          return RESULT_TYPES.WIN;
        } else {
          return RESULT_TYPES.LOSE;
        }
      }

      if (playerSelection == "SCISSORS") {
        if (computerSelection == "ROCK") {
          return RESULT_TYPES.LOSE;
        } else {
          return RESULT_TYPES.WIN;
        }
      }
    }

    function outcomeDescriptionText(resultType, playerSelection, computerSelection) {      
      switch(resultType) {
          case RESULT_TYPES.TIE:
              return 'Tie Game!'
          case RESULT_TYPES.WIN:
              return `You Win! ${playerSelection} beats ${computerSelection}`
          default:
              return `You Lose! ${computerSelection} beats ${playerSelection}`
      }
    }

    function game() {
      const NUM_ROUNDS = 5;

      let playerScore = 0;
      let computerScore = 0;

      for (let i = 0; i < NUM_ROUNDS; i++) {
        const playerSelection = prompt("Rock, paper or scissors?");
        const computerSelection = computerPlay();
        console.log(`Computer is ${computerSelection}`);
        console.log(`User is ${playerSelection.toUpperCase()}`);
        
        const result = playRound(playerSelection, computerSelection);
        console.log(`${outcomeTextDescription(resultType, playerSelection, computerSelection)}`);
        
        if (result === RESULT_TYPES.WIN) {
          playerScore = playerScore + 1; 
        } else if (result === RESULT_TYPES.LOSE) {
          computerScore = computerScore + 1;
        }

        console.log(`The Score is ${playerScore} - ${computerScore}`);
      } 

      if (playerScore > computerScore) {
        console.log("you are the winner");
      }
      else {
          console.log(`too bad`);
      }
    }

    console.log(game());
  </script>
  
</body>
</html>
